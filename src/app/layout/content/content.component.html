<div class="content-box">
    <div class="d-flex col-gap-1">
        <div class="ip-container">
            <input class="ip" type="file" (change)="onChange($event)">
        </div>
       <div class="ip-container">
        <input class="ip" type="text" placeholder="Enter Image name..." [(ngModel)]="image_name">
       </div>
        <button class="btn" (click)="addImage()">ADD</button>
    </div>
    <div class="img-container">
        @for(item of imageData;track $index){
            <div>
                <div class="box" [style.background-image]="'url(' + item['image'] + ')'"></div>
                <div class="d-flex justify-center align-center col-gap-1 logo">
                    <i class="fa-solid fa-magnifying-glass" style="color: #74C0FC;" (click)="zoomImage(item['image'])"></i>
                    <i class="fa-solid fa-download" style="color: #63E6BE;"></i>
                    <i class="fa-solid fa-trash" style="color: #ed333b;" (click)="delImage(item['_id'])"></i>
                </div>
            </div>
        }
    </div>
</div>

@if(isResponse){
    <div class="alert open">
       <p>{{response}}</p>
    </div>
}

@if(isZoom){
    <div class="pos-absolute container blur">
        <i class="fa-regular fa-circle-xmark xl" style="color: #ed333b;" (click)="isZoom = false"></i>
        <img [src]="zoomPic" alt="">
    </div>
}
